apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: connections-ai
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/martinsjaavik/my-app.git
    targetRevision: main
    path: my-app

  destination:
    server: https://kubernetes.default.svc
    namespace: my-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true

  # Ignore differences in generated fields
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: route.openshift.io
      kind: Route
      jsonPointers:
        - /spec/host
