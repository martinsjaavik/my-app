version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: connections-postgres
    environment:
      POSTGRES_USER: connections
      POSTGRES_PASSWORD: connections
      POSTGRES_DB: connections
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U connections -d connections"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: connections-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: connections-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://connections:connections@postgres:5432/connections
      REDIS_URL: redis://redis:6379/0
      OLLAMA_URL: http://host.docker.internal:11434
      JWT_SECRET: dev-secret-key-not-for-production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: connections-frontend
    ports:
      - "3000:8080"
    depends_on:
      - backend

volumes:
  postgres_data:
